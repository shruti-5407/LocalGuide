<!DOCTYPE html>
<html lang="en">
    <script type="module" src="bus.js" defer></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General reset for the form */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f7fc;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
}

/* Form container */
.form {
    background-color: #fff;
    padding: 30px 40px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    width: 100%;
}

/* Form heading */
.form h2 {
    font-size: 24px;
    margin-bottom: 20px;
    text-align: center;
    color: #2c3e50;
}

/* Input wrapper for the fields */
.inputwrap {
    position: relative;
    margin-bottom: 20px;
}

/* Input fields */
.input {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
    outline: none;
    transition: border-color 0.3s;
}

.input:focus {
    border-color: #3498db;
}

/* Labels */
.input_label, .inputlabel {
    position: absolute;
    top: -8px;
    left: 12px;
    font-size: 14px;
    color: #7f8c8d;
    background-color: #fff;
    padding: 0 5px;
    transition: 0.3s;
}

.input:focus + .input_label, .input:focus + .inputlabel {
    top: -22px;
    font-size: 12px;
    color: #3498db;
}

/* Error messages */
.errormessage {
    font-size: 12px;
    color: #e74c3c;
    margin-top: 5px;
    display: none; /* Hidden by default, show with JavaScript */
}

.dn {
    display: none;
}

/* Button styling */
.primarybutton {
    width: 100%;
    padding: 15px;
    background-color: #3498db;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.primarybutton:hover {
    background-color: #2980b9;
}

.primarybutton:focus {
    outline: none;
}

/* Flex container for city and state */
.flex {
    display: flex;
    justify-content: space-between;
    gap: 20px;
}

.flexinputwrap {
    flex: 1;
}

/* Icons for dropdown */
.iconwrap {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    pointer-events: none;
}

/* Form fields within a flexbox layout (for mobile responsiveness) */
@media (max-width: 768px) {
    .flex {
        flex-direction: column;
    }

    .flexinputwrap {
        margin-bottom: 10px;
    }
}

/* Additional styling for the block number or building name, street, and area */
#areaDiv .input, .inputwrap .input {
    margin-bottom: 15px;
}

    </style>
</head>
<body>
    <form class="form input_height">
        <h2>Business Registration</h2>
        
        <div class="inputwrap mb-20 null">
            <input autocomplete="off" class="input" name="businessName" type="text" required="" value="">
            <label class="input_label">Business Name</label>
            <div class="errormessage mt-5 dn">Please enter a Business Name</div>
        </div>
        
        <div class="inputwrap mb-20 null">
            <input class="input" type="text" name="pincode" autocomplete="off" maxlength="6" inputmode="numeric" pattern="[0-9]*" required="" value="">
            <label class="inputlabel">Pincode</label>
            <div class="errormessage mt-5 dn">Please Enter a Pincode</div>
        </div>
        
        <div class="inputwrap mb-20 ">
            <input class="input" type="text" name="block_num" autocomplete="off" required="" maxlength="250" value="">
            <label class="inputlabel">Block Number / Building Name</label>
            <div class="errormessage mt-5 dn">Please Enter Block Number / Building Name</div>
        </div>
        
        <div class="inputwrap mb-20 ">
            <input class="input" type="text" name="street" autocomplete="off" required="" maxlength="250" value="">
            <label class="inputlabel">Street / Colony Name</label>
            <div class="errormessage mt-5 dn">Please Enter Street / Colony Name</div>
        </div>
        
        <div id="areaDiv" class="inputwrap mb-20 ">
            <input class="input" type="text" name="area" autocomplete="off" required="" value="">
            <label class="inputlabel">Area</label>
            <span class="iconwrap selectarrow"></span>
            <div class="errormessage mt-5 dn">Please Select Area</div>
        </div>
        
        <div class="inputwrap mb-20 ">
            <input class="input" type="text" name="landmark" autocomplete="off" required="" maxlength="250" value="">
            <label class="inputlabel">Landmark</label>
            <div class="errormessage mt-5 dn">Please Enter Landmark</div>
        </div>
        
        <div class="flex">
            <div class="inputwrap flexinputwrap mb-20 mr-5">
                <input class="input" type="text" name="city" autocomplete="off" required="" value="">
                <label class="inputlabel">City</label>
                <div class="errormessage mt-5 dn">Please Select City</div>
            </div>
            
            <div class="inputwrap flexinputwrap mb-20 ml-5">
                <input class="input" type="text" name="state" autocomplete="off" required="" value="">
                <label class="inputlabel">State</label>
                <div class="errormessage mt-5 dn">Please Select State</div>
            </div>
        </div>
        <div>
        <a href="/dashboard/dashboardshop.html">
            <button class="primarybutton fw500 ripple mt-10">Save and Continue</button>
        </a>
        </div>
    </form>
    
</body>
</html>
